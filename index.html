<head>

<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div class="menueditor">
<select id="fontfamily">
    <option>select font</option>
  <option value="Georgia">Georgia</option>
  <option value="alatino Linotype">Palatino Linotype</option>
  <option value="Book Antiqua">Book Antiqua</option>
  <option value="Times New Roman">Times New Roman</option>
  <option value="Arial">Arial</option>
  <option value="Helvetica">Helvetica</option>
  <option value="Arial Black">Arial Black</option>
  <option value="Impact">Impact</option>

  <option value="Verdana">Verdana</option>

  <option value="Lucida Console">Lucida Console</option>

   <option value="10px">10</option>

   <option value="75px">75</option>

</select>

<button id="bold" type="button" value="bold" ><i class="fa fa-bold"></i></button>

<button id="underline" type="button"  value="underline"><i class="fa fa-underline"></i></button>

<textarea id="txt" rows="50" cols="50" placeholder="write here..."></textarea>
</div>
